<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nobulem â€“ Supported Games</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/NdNpCJ4v/image-2.png">
    
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-lua.min.js"></script>

    <style>
        :root {
            --bg-color: #040205;
            --card-bg: #0a0a0a;
            --text-main: #ffffff;
            --text-muted: #888888;
            --primary-purple: #c084fc;
            --glass-border: rgba(255, 255, 255, 0.08);
            --font-display: 'Poppins', sans-serif;
            --font-body: 'DM Sans', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: var(--bg-color); color: var(--text-main); font-family: var(--font-body); overflow-x: hidden; min-height: 100vh; display: flex; flex-direction: column; align-items: center; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        /* Background */
        .bg-glow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; pointer-events: none; background: radial-gradient(circle at 50% 0%, rgba(192, 132, 252, 0.05), transparent 60%); }
        
        /* Navigation - Standardized */
        .nav-wrapper { position: fixed; top: 24px; z-index: 100; width: 100%; display: flex; justify-content: center; padding: 0 20px; }
        .nav-island { display: flex; align-items: center; background: rgba(13, 13, 13, 0.85); backdrop-filter: blur(16px); border: 1px solid var(--glass-border); padding: 8px 12px; border-radius: 16px; gap: 20px; max-width: 1100px; width: 100%; }
        .brand { display: flex; align-items: center; gap: 10px; padding-right: 20px; border-right: 1px solid var(--glass-border); cursor: pointer; }
        .brand img { width: 32px; height: 32px; border-radius: 8px; }
        .brand span { font-family: var(--font-display); font-weight: 600; font-size: 16px; }
        .nav-links { display: flex; gap: 4px; flex-grow: 1; justify-content: center; }
        .nav-link { font-size: 13px; font-weight: 500; color: var(--text-muted); padding: 8px 14px; border-radius: 10px; text-decoration: none; transition: 0.2s; }
        .nav-link:hover, .nav-link.active { color: white; background: rgba(255, 255, 255, 0.08); }
        .nav-cta { background: #5865F2; color: white; padding: 8px 16px; border-radius: 10px; font-size: 13px; font-weight: 600; text-decoration: none; display: flex; gap: 8px; align-items: center; }
        .mobile-toggle { display: none; margin-left: auto; color: white; cursor: pointer; }

        /* Loader Section */
        .loader-section { 
            margin-top: 160px; 
            width: 100%; 
            max-width: 800px; 
            padding: 0 20px; 
            text-align: center; 
        }
        
        /* Supported Games Title Style */
        .loader-title { 
            font-family: var(--font-display); 
            font-size: clamp(36px, 5vw, 56px); 
            margin-bottom: 20px;
            color: white;
            font-weight: 700;
        }

        /* Top Menu Bar (New) */
        .loader-menu {
            display: flex; justify-content: center; gap: 20px; margin-bottom: 30px; flex-wrap: wrap;
        }
        .menu-item {
            display: flex; align-items: center; gap: 8px; 
            color: var(--text-muted); font-size: 14px; font-weight: 600;
            padding: 8px 12px; border-radius: 10px; transition: 0.2s;
            cursor: pointer;
        }
        .menu-item:hover { color: white; background: rgba(255,255,255,0.08); }
        .menu-item i { width: 16px; color: var(--primary-purple); }


        .script-box {
            position: relative;
            background: rgba(15, 10, 20, 0.4); 
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: clamp(25px, 4vw, 32px);
            text-align: left;
            transition: 0.3s;
            margin: 0 auto;
        }

        .code-container { font-family: var(--font-mono); font-size: 14px; background: #050505; border-radius: 12px; padding: 16px; border: 1px solid #222; position: relative; overflow-x: auto; }
        
        .copy-abs {
            position: absolute; right: 10px; top: 10px;
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1);
            color: white; padding: 6px 12px; border-radius: 6px;
            cursor: pointer; font-size: 12px; font-weight: 600;
            display: flex; gap: 6px; align-items: center; transition: 0.2s;
            z-index: 10;
        }
        .copy-abs:hover { background: rgba(255,255,255,0.2); }

        /* --- Stats Row --- */
        .stats-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 24px; margin: 60px 0 40px; max-width: 900px; width: 100%; padding: 0 20px; }
        .stat-item { background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border); padding: 20px; border-radius: 12px; text-align: center; }
        .stat-val { 
            font-size: 24px; font-weight: 700; display: flex; justify-content: center; align-items: center; gap: 8px;
            font-family: var(--font-display); margin-bottom: 4px;
        }
        .stat-lbl { font-size: 12px; color: var(--text-muted); text-transform: uppercase; }


        /* Search Bar */
        .search-wrap { position: relative; width: 100%; max-width: 600px; margin: 0 auto 40px; padding: 0 20px; }
        .search-inp { width: 100%; background: #0f0f0f; border: 1px solid var(--glass-border); padding: 16px 16px 16px 48px; border-radius: 14px; color: white; font-family: var(--font-body); font-size: 14px; outline: none; transition: 0.2s; }
        .search-icon { position: absolute; left: 36px; top: 50%; transform: translateY(-50%); color: var(--text-muted); pointer-events: none; }

        /* Games Grid */
        .games-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 24px; width: 100%; max-width: 1100px; padding: 0 20px 100px; }
        .game-card { background: #0e0e0e; border: 1px solid #222; border-radius: 16px; overflow: hidden; transition: all 0.3s ease; cursor: pointer; position: relative; }
        .game-card:hover { transform: translateY(-5px); border-color: #444; }
        .gc-thumb { width: 100%; height: 160px; object-fit: cover; opacity: 0.8; transition: 0.3s; }
        .game-card:hover .gc-thumb { opacity: 1; }
        .gc-content { padding: 20px; }
        .gc-title { font-size: 18px; font-weight: 700; margin-bottom: 6px; font-family: var(--font-display); color: white; }
        .gc-meta { display: flex; justify-content: space-between; align-items: center; margin-top: 12px; padding-top: 12px; border-top: 1px solid #222; }
        .gc-badge { font-size: 11px; padding: 4px 10px; border-radius: 20px; background: rgba(74, 222, 128, 0.1); color: #4ade80; border: 1px solid rgba(74, 222, 128, 0.2); font-weight: 600; display: flex; gap: 4px; align-items: center; }

        /* --- ZEKE HUB MODAL STYLES --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(4px);
            z-index: 200; display: none; align-items: center; justify-content: center; padding: 20px;
        }
        .modal-overlay.active { display: flex; animation: fadeIn 0.2s ease; }
        .zeke-modal {
            background: #000000; border: 1px solid #222; width: 100%; max-width: 950px; height: 85vh; 
            border-radius: 12px; display: flex; flex-direction: column; box-shadow: 0 0 0 1px #111;
        }

        /* Modal Header (Zeke Header Style) */
        .zm-header {
            padding: 24px 32px; border-bottom: 1px solid #1a1a1a; background: #050505;
            display: flex; justify-content: space-between; align-items: flex-start;
        }
        .zm-title-group h2 { font-family: var(--font-display); font-size: 24px; color: white; font-weight: 700; margin-bottom: 8px; line-height: 1; }
        .zm-badges { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
        .zm-badge { background: #151515; color: #888; border: 1px solid #222; padding: 4px 8px; border-radius: 6px; font-size: 12px; font-weight: 600; font-family: var(--font-mono); }
        .zm-badge.features { background: #1a1a1a; color: #fff; }

        .zm-actions { display: flex; gap: 12px; flex-wrap: wrap; }
        .zm-btn { 
            background: #000; border: 1px solid #333; color: white; 
            padding: 8px 16px; border-radius: 6px; font-size: 13px; font-weight: 600; 
            cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 8px;
        }
        .zm-btn:hover { background: #111; border-color: #555; }

        /* Modal Body & Sidebar */
        .zm-body { display: flex; flex: 1; overflow: hidden; background: #030303; }
        .zm-sidebar { width: 240px; background: #050505; border-right: 1px solid #1a1a1a; padding: 24px 0; display: flex; flex-direction: column; }
        .zm-tab {
            text-align: left; background: transparent; border: none; color: #666;
            padding: 12px 32px; font-size: 14px; font-weight: 600; cursor: pointer; 
            display: flex; align-items: center; gap: 12px; transition: 0.2s;
            border-left: 2px solid transparent;
        }
        .zm-tab:hover { color: #aaa; background: rgba(255,255,255,0.02); }
        .zm-tab.active { color: white; border-left-color: white; background: rgba(255,255,255,0.04); }
        .zm-content { flex: 1; overflow-y: auto; padding: 0; }
        
        .feat-group-header {
            padding: 24px 32px 12px; color: white; font-size: 16px; font-weight: 700;
            border-bottom: 1px solid #111; display: flex; align-items: center; gap: 10px;
            position: sticky; top: 0; background: #030303; z-index: 10;
        }

        /* The Feature Row - Zeke Replica */
        .feat-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 16px 32px; border-bottom: 1px solid #111; transition: 0.2s;
        }
        .feat-row:hover { background: #080808; }
        
        .feat-left { display: flex; gap: 16px; align-items: flex-start; }
        .feat-check { color: #fff; margin-top: 3px; display: flex; align-items: center; justify-content: center; }
        .feat-info { display: flex; flex-direction: column; gap: 4px; }
        .feat-name { color: white; font-size: 14px; font-weight: 700; }
        .feat-desc { color: #555; font-size: 13px; font-weight: 500; }

        /* Right Side Controls */
        .feat-right { display: flex; align-items: center; gap: 12px; }
        
        /* Interactive Toggle Switch */
        .toggle-switch {
            width: 40px; height: 22px; background: #1a1a1a; border-radius: 20px;
            position: relative; cursor: pointer; transition: 0.3s; border: 1px solid #333;
        }
        .toggle-switch::after {
            content: ''; position: absolute; top: 2px; left: 2px;
            width: 16px; height: 16px; background: #666; border-radius: 50%; transition: 0.3s;
        }
        .toggle-switch.active { background: #fff; border-color: #fff; }
        .toggle-switch.active::after { background: #000; transform: translateX(18px); }

        .option-badge {
            background: #111; border: 1px solid #222; color: #ccc;
            padding: 6px 12px; border-radius: 6px; font-size: 12px; font-weight: 600;
            display: flex; align-items: center; gap: 8px; cursor: pointer; transition: 0.2s;
        }
        .option-badge:hover { border-color: #444; color: white; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Mobile Responsive */
        @media (max-width: 900px) {
            .nav-links { 
                display: none; 
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(13, 13, 13, 0.95);
                backdrop-filter: blur(20px);
                border: 1px solid var(--glass-border);
                border-radius: 16px;
                padding: 20px;
                margin-top: 10px;
                flex-direction: column;
                gap: 10px;
                z-index: 1000;
            }
            .nav-links.active {
                display: flex;
            }
            .mobile-toggle { display: block; }
            .nav-island { 
                justify-content: space-between; 
                flex-wrap: wrap;
                padding: 12px 20px;
            }
            .brand { border: none; }
            .nav-cta { 
                width: 100%; 
                justify-content: center; 
                margin-top: 10px; 
                order: 3; 
            }
            .loader-section { margin-top: 140px; }
            .loader-title { font-size: 36px; }
            .loader-menu { display: none; }
            .stats-row { grid-template-columns: repeat(2, 1fr); gap: 15px; margin: 40px 0 30px; }
            .games-grid { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); padding: 0 20px 60px; }
            .gc-thumb { height: 140px; }
            .zm-body { flex-direction: column; }
            .zm-sidebar { width: 100%; border-right: none; border-bottom: 1px solid #222; flex-direction: row; overflow-x: auto; padding: 10px; }
            .zm-tab { padding: 10px 16px; border-left: none; border-bottom: 2px solid transparent; white-space: nowrap; }
            .zm-tab.active { border-left: none; border-bottom-color: white; }
            .zm-header { padding: 20px; flex-direction: column; gap: 15px; }
            .zm-actions { width: 100%; justify-content: space-between; }
            .feat-row { padding: 16px 20px; }
            .feat-group-header { padding: 20px 20px 12px; }
        }

        @media (max-width: 600px) {
            .loader-section { margin-top: 120px; }
            .loader-title { font-size: 32px; margin-bottom: 15px; }
            .script-box { padding: 20px; }
            .code-container { font-size: 13px; padding: 12px; }
            .copy-abs { position: relative; top: 0; right: 0; margin-top: 10px; width: 100%; justify-content: center; }
            .stats-row { grid-template-columns: 1fr; }
            .stat-item { padding: 15px; }
            .stat-val { font-size: 20px; }
            .games-grid { grid-template-columns: 1fr; }
            .game-card { border-radius: 12px; }
            .gc-content { padding: 15px; }
            .gc-title { font-size: 16px; }
            .search-wrap { padding: 0 15px; margin-bottom: 30px; }
            .search-inp { padding: 14px 14px 14px 44px; font-size: 13px; }
            .search-icon { left: 20px; }
            .nav-island { padding: 10px; }
            .brand span { font-size: 14px; }
            .zeke-modal { height: 90vh; }
        }

        @media (max-width: 480px) {
            .loader-section { margin-top: 110px; }
            .loader-title { font-size: 28px; }
            .script-box { border-radius: 16px; }
            .gc-thumb { height: 120px; }
            .gc-badge { font-size: 10px; padding: 3px 8px; }
            .zm-header { padding: 15px; }
            .zm-title-group h2 { font-size: 20px; }
            .zm-badge { font-size: 11px; }
            .zm-btn { padding: 8px 12px; font-size: 12px; }
            .feat-row { padding: 12px 15px; flex-direction: column; align-items: flex-start; gap: 10px; }
            .feat-right { width: 100%; justify-content: flex-end; }
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>

    <div class="nav-wrapper">

                <a href="/" class="nav-link">Home</a>
                <a href="/executors" class="nav-link">Executors</a>

                <a href="/pricing" class="nav-link">Pricing</a>
                <a href="/developers" class="nav-link">Developers</a>

    <div class="loader-section">
        <h1 class="loader-title">Supported Games</h1>

        <div class="loader-menu">
            <div class="menu-item"><i data-lucide="code"></i> Game Scripts</div>
            <div class="menu-item"><i data-lucide="zap"></i> Automation</div>
            <div class="menu-item"><i data-lucide="award"></i> Quality</div>
        </div>

        <div class="script-box">
            <div class="code-container">
                <pre><code class="language-lua">loadstring(game:HttpGet("https://nobulem.wtf/loader.lua"))()</code></pre>
                <button class="copy-abs" onclick="copyScript()"><i data-lucide="copy" width="14"></i> Copy</button>
            </div>
        </div>

    <div class="stats-row">
        <div class="stat-item">
            <span class="stat-val" id="totalGames"><i data-lucide="gamepad-2"></i> -</span>
            <span class="stat-lbl">Supported Games</span>
        </div>
        <div class="stat-item">
            <span class="stat-val"><i data-lucide="list-checks"></i> 500+</span>
            <span class="stat-lbl">Total Features</span>
        </div>
        <div class="stat-item">
            <span class="stat-val" style="color:#4ade80"><i data-lucide="check-circle-2" style="color:#4ade80"></i> Live</span>
            <span class="stat-lbl">Service Status</span>
        </div>
    </div>

    <div class="search-wrap">
        <i data-lucide="search" class="search-icon"></i>
        <input type="text" class="search-inp" id="searchInput" placeholder="Search games...">
    </div>

    <div class="games-grid" id="gamesGrid">
        </div>

    <div class="modal-overlay" id="featureModal" onclick="if(event.target === this) closeModal()">
        <div class="zeke-modal">
            <div class="zm-header">
                <div class="zm-title-group">
                    <h2 id="mTitle">Game Name</h2>
                    <div class="zm-badges">
                        <span class="zm-badge" id="mId"># 123456</span>
                        <span class="zm-badge features" id="mFeatCount">0 Features</span>
                    </div>
                </div>
                <div class="zm-actions">
                    <button class="zm-btn" onclick="copyScript()"><i data-lucide="copy" width="14"></i> Copy Script</button>
                    <button class="zm-btn" style="padding: 8px;" onclick="closeModal()"><i data-lucide="x" width="16"></i></button>
                </div>
            </div>
            
            <div class="zm-body">
                <div class="zm-sidebar">
                    <button class="zm-tab active" onclick="switchTab('combat', this)"><i data-lucide="crosshair"></i> Combat</button>
                    <button class="zm-tab" onclick="switchTab('visuals', this)"><i data-lucide="eye"></i> Visuals</button>
                    <button class="zm-tab" onclick="switchTab('player', this)"><i data-lucide="user"></i> Player</button>
                    <button class="zm-tab" onclick="switchTab('misc', this)"><i data-lucide="settings-2"></i> Misc</button>
                </div>

                <div class="zm-content" id="mContent">
                    </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // Mobile menu toggle
        const mobileToggle = document.querySelector('.mobile-toggle');
        const navLinks = document.querySelector('.nav-links');
        
        mobileToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            mobileToggle.innerHTML = navLinks.classList.contains('active') 
                ? '<i data-lucide="x"></i>' 
                : '<i data-lucide="menu"></i>';
            lucide.createIcons();
        });
        
        // Close mobile menu when clicking a link
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
                mobileToggle.innerHTML = '<i data-lucide="menu"></i>';
                lucide.createIcons();
            });
        });

            }
        };

        const grid = document.getElementById('gamesGrid');
        const searchInput = document.getElementById('searchInput');

        // --- Utility Functions ---

        // Categorization Logic
        const CATEGORIES = {
            combat: ['aim', 'kill', 'bullet', 'hit', 'fov', 'recoil', 'reload', 'spread', 'trigger', 'killaura', 'aura', 'knife', 'green', 'shot', 'dunk', 'block', 'steal'],
            visuals: ['esp', 'chams', 'box', 'tracer', 'name', 'distance', 'hud', 'bar', 'gui', 'theme', 'color', 'highlight', 'arrow', 'radar', 'visual'],
            player: ['fly', 'speed', 'jump', 'noclip', 'walk', 'stamina', 'health', 'god', 'respawn', 'character', 'ragdoll', 'fling', 'teleport'],
            misc: ['farm', 'auto', 'config', 'save', 'server', 'copy', 'notification', 'menu', 'keybind', 'join', 'jobid']
        };
        function getCategory(feature) {
            const lower = feature.toLowerCase();
            if (CATEGORIES.combat.some(k => lower.includes(k))) return 'combat';
            if (CATEGORIES.visuals.some(k => lower.includes(k))) return 'visuals';
            if (CATEGORIES.player.some(k => lower.includes(k))) return 'player';
            return 'misc'; 
        }

        // Description Generator
        function getDescription(feature) {
            const f = feature.toLowerCase();
            if (f.includes('aim')) return 'Automatically aligns weapon to target';
            if (f.includes('esp')) return 'Highlights entities through walls';
            if (f.includes('fly')) return 'Allows character flight mode';
            if (f.includes('kill')) return 'Eliminates targets instantly';
            if (f.includes('speed')) return 'Modifies movement velocity';
            if (f.includes('fov')) return 'Adjusts field of view radius for aim features';
            return 'Toggle functionality';
        }

        // Type Checker (Toggle vs Option/Slider)
        function getType(feature) {
            const f = feature.toLowerCase();
            if (f.includes('speed') || f.includes('fov') || f.includes('distance') || f.includes('radius') || f.includes('chance') || f.includes('color')) return 'option';
            return 'toggle';
        }
        
        // --- Game & Modal Functions ---

        function renderGames(filter = '') {
            grid.innerHTML = '';
            Object.entries(gameData).forEach(([key, game]) => {
                if(game.name.toLowerCase().includes(filter.toLowerCase()) || game.id.includes(filter)) {
                    grid.innerHTML += `
                    <div class="game-card" onclick="openModal('${key}')">
                        <img src="${game.thumb}" class="gc-thumb" loading="lazy">
                        <div class="gc-content">
                            <div class="gc-title">${game.name}</div>
                            <div class="gc-meta">
                                <span class="gc-badge"><i data-lucide="check-circle" width="10"></i> Working</span>
                                <span style="font-size:11px; color:#666; font-family:var(--font-mono)">${game.features.length} Features</span>
                            </div>
                        </div>
                    </div>`;
                }
            });
            lucide.createIcons();
            document.getElementById('totalGames').innerHTML = `<i data-lucide="gamepad-2"></i> ${Object.keys(gameData).length}`;
        }

        let currentModalData = {};

        function openModal(key) {
            const game = gameData[key];
            document.getElementById('mTitle').innerText = game.name;
            document.getElementById('mId').innerText = '# ' + game.id;
            document.getElementById('mFeatCount').innerText = game.features.length + ' Features';
            
            currentModalData = { combat: [], visuals: [], player: [], misc: [] };
            game.features.forEach(f => {
                const cat = getCategory(f);
                currentModalData[cat].push(f);
            });

            // Re-select the first tab and switch content
            const firstTab = document.querySelector('.zm-sidebar .zm-tab');
            switchTab('combat', firstTab);
            
            document.getElementById('featureModal').classList.add('active');
        }

        function switchTab(category, btnElement) {
            document.querySelectorAll('.zm-tab').forEach(b => b.classList.remove('active'));
            if(btnElement) btnElement.classList.add('active');
            else document.querySelector(`.zm-tab[onclick*="${category}"]`).classList.add('active');

            const container = document.getElementById('mContent');
            const features = currentModalData[category];
            
            if (!features || features.length === 0) {
                container.innerHTML = `<div style="padding:40px; text-align:center; color:#444;">No features in this category</div>`;
                return;
            }

            let html = `<div class="feat-group-header">
                <i data-lucide="layers" width="16"></i> ${category.charAt(0).toUpperCase() + category.slice(1)} Features
            </div>`;
            
            html += features.map((f, index) => {
                const type = getType(f);
                const desc = getDescription(f);
                
                let controlHTML = '';
                if (type === 'toggle') {
                    controlHTML = `<div class="toggle-switch" id="toggle-${category}-${index}" onclick="toggleFeature(this)"></div>`;
                } else {
                    controlHTML = `<div class="option-badge">1 option <i data-lucide="chevron-down" width="12"></i></div>`;
                }

                return `
                <div class="feat-row">
                    <div class="feat-left">
                        <div class="feat-check"><i data-lucide="circle-check" width="20"></i></div>
                        <div class="feat-info">
                            <span class="feat-name">${f}</span>
                            <span class="feat-desc">${desc}</span>
                        </div>
                    </div>
                    <div class="feat-right">
                        ${controlHTML}
                    </div>
                </div>`;
            }).join('');

            container.innerHTML = html;
            lucide.createIcons();
        }

        // New function for interactive toggle
        function toggleFeature(element) {
            element.classList.toggle('active');
        }

        function closeModal() {
            document.getElementById('featureModal').classList.remove('active');
        }

        function copyScript() {
            navigator.clipboard.writeText('loadstring(game:HttpGet("https://nobulem.wtf/loader.lua"))()');
            alert("Loader copied to clipboard!");
        }

        // --- Initialization ---
        searchInput.addEventListener('input', (e) => renderGames(e.target.value));
        renderGames(); 
    </script>
